<html>
    <head>
        <title>External Cascading Style Sheets</title>
        <link rel="stylesheet" type="text/css" href="transparent.css">
    </head>
    <body>
            <div class="main">
            <div class="register">
                    <h2>Register Here</h2>
                   
                    <form id="register" method="POST" action="thanks.html">
                        <label>First Name:</label>
                        <br/>
                        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                        <br/><br/>
        
                        <label>Last Name:</label>
                        <br/>
                        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                        <br/><br/>
        
                        <label>Your Age:</label>
                        <br/>
                        <input type="number" name="age" id="name" placeholder="How Old Are You?">
                        <br/><br/>
        
                        <label>Email:</label>
                        <br/>&nbsp;
                        <input type="email" name="mail" id="name" placeholder="Enter Your Valid Email">
                        <br/><br/>
        
                        <label>Gender:</label>
                        <br/><br/>&nbsp;&nbsp;
                        <input type="radio" name="gender" id="male">
                        &nbsp;
                        <span id="male"> Male </span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
        
                        <input type="radio" name="gender" id="female">
                        &nbsp;
                        <span id="female"> Female </span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <br/><br/>
        
                        <label>Known Language:</label>
                        <br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="lang" id="Hindi">
                        &nbsp;
                        <span id="hindi"> Hindi </span>
                        &nbsp;
        
                        <input type="checkbox" name="lang" id="english">
                        &nbsp;
                        <span id="english"> English </span>
                        &nbsp;
        
                        <input type="checkbox" name="lang" id="urdu">
                        &nbsp;
                        <span id="urdu"> Urdu </span>
                        &nbsp;
        
                        <br/><br/>
        
                        <input type="submit" id="submit" value="submit" name="submit">
                    </form>
            </div>
            </div>
        
        </body>
</html>
